<div class="page" *ngIf="!test">
  <div [ngClass]="{'sticky-top': stickyTop}">
    <app-header></app-header>
    <app-menu></app-menu>
  </div>
  <div class="page-wrapper">
    <ng-container *ngTemplateOutlet="router"></ng-container>
    <app-footer></app-footer>
  </div>
</div>
<div class="page page-center" *ngIf="test">
  <ng-container *ngTemplateOutlet="router"></ng-container>
</div>

<ng-template #router>
  <router-outlet>
  </router-outlet>
</ng-template>
