<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <h2 class="page-title">
          Terrform Modules
        </h2>
        <div class="text-muted mt-1">1-18 of 413 Terraform Modules</div>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="d-flex">
          <input type="search" class="form-control d-inline-block w-9 me-3" placeholder="Search moduleâ€¦"/>
          <a (click)="open(content)" class="btn btn-primary">
            <i-tabler name="plus" class="icon"></i-tabler>
            New Module
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div *ngFor="let module of modules" class="col-md-6 col-lg-3">
        <div class="card">
          <div class="card-body p-4 text-center">
            <span class="avatar avatar-xl mb-3 avatar-rounded">{{module.name.charAt(0)}}</span>
            <h3 class="m-0 mb-1"><a href="#">{{module.name}}</a></h3>
            <div class="text-muted">{{module.branch}}</div>
            <div class="mt-3">
              <span class="badge bg-green-lt">{{module.id}}</span>
            </div>
          </div>
          <div class="d-flex">
            <a href="#" class="card-btn">
              <i-tabler name="settings" class="icon me-2 text-muted"></i-tabler>
              New Build</a>
            <a href="#" class="card-btn">
              <i-tabler name="pencil" class="icon me-2 text-muted"></i-tabler>
              Edit</a>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex mt-4">
      <ul class="pagination ms-auto">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
            <i-tabler name="chevron-left" class="icon"></i-tabler>
            prev
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#">
            next
            <i-tabler name="chevron-right" class="icon"></i-tabler>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Module</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="example-text-input" placeholder="Your module name">
        </div>
        <label class="form-label">Module type</label>
        <div class="form-selectgroup-boxes row mb-3">
          <div class="col-lg-6">
            <label class="form-selectgroup-item">
              <input type="radio" name="report-type" value="1" class="form-selectgroup-input" checked>
              <span class="form-selectgroup-label d-flex align-items-center p-3">
                    <span class="me-3">
                      <span class="form-selectgroup-check"></span>
                    </span>
                    <span class="form-selectgroup-label-content">
                      <span class="form-selectgroup-title strong mb-1">Git module</span>
                      <span class="d-block text-muted">Provide only basic git support</span>
                    </span>
                  </span>
            </label>
          </div>
          <div class="col-lg-6">
            <label class="form-selectgroup-item">
              <input type="radio" name="report-type" value="1" class="form-selectgroup-input">
              <span class="form-selectgroup-label d-flex align-items-center p-3">
                    <span class="me-3">
                      <span class="form-selectgroup-check"></span>
                    </span>
                    <span class="form-selectgroup-label-content">
                      <span class="form-selectgroup-title strong mb-1">Other</span>
                      <span class="d-block text-muted">Other type module, not support yet</span>
                    </span>
                  </span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="mb-3">
              <label class="form-label">Git url</label>
              <div class="input-group input-group-flat">
                <input type="text" class="form-control"  value="" autocomplete="off" placeholder="ssh://mygiturl">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Branch</label>
              <div class="input-group input-group-flat">
                <input type="text" class="form-control"  value="main" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a (click)="modal.dismiss('cancel')" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancel
        </a>
        <a (click)="modal.close('ok')" class="btn btn-primary ms-auto" data-bs-dismiss="modal">
        <i-tabler name="plus" class="icon"></i-tabler>
          Create new module
        </a>
      </div>
    </div>
</ng-template>
