<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <h2 class="page-title">
          Terrform Modules
        </h2>
        <div class="text-muted mt-1">1-18 of 413 Terraform Modules</div>
      </div>
      <!-- Page title actions -->
      <div class="col-12 col-md-auto ms-auto d-print-none">
        <div class="d-flex">
          <input type="search" class="form-control d-inline-block w-9 me-3" placeholder="Search moduleâ€¦"/>
          <a (click)="open()" class="btn btn-primary">
            <i-tabler name="plus" class="icon"></i-tabler>
            New Module
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div *ngFor="let module of modules" class="col-md-6 col-lg-3">
        <div class="card">
          <div class="card-body p-4 text-center">
            <span class="avatar avatar-xl mb-3 avatar-rounded">{{module.name.charAt(0)}}</span>
            <h3 class="m-0 mb-1"><a href="#">{{module.name}}</a></h3>
            <div class="text-muted">{{module.branch}}</div>
            <div class="mt-3">
              <span class="badge bg-green-lt">{{module.id}}</span>
            </div>
          </div>
          <div class="d-flex">
            <a (click)="refresh(module)" class="card-btn">
              <i-tabler name="settings" class="icon me-2 text-muted"></i-tabler>
              Refresh</a>
            <a [routerLink]="'./'+module.id+'/details'" class="card-btn">
              <i-tabler name="pencil" class="icon me-2 text-muted"></i-tabler>
              Details</a>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex mt-4">
      <ul class="pagination ms-auto">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
            <i-tabler name="chevron-left" class="icon"></i-tabler>
            prev
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#">
            next
            <i-tabler name="chevron-right" class="icon"></i-tabler>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
