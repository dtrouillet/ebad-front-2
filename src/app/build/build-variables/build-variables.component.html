<div class="container-xl">
  <div class="page-header mb-3">
    <div class="row align-items-center mw-100">
      <div class="col">
        <div class="mb-1">
          <ol class="breadcrumb" aria-label="breadcrumbs">
            <li class="breadcrumb-item"><a routerLink="/build">Build</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#">Details</a></li>
          </ol>
        </div>
        <!--        <h2 class="page-title">-->
        <!--          <span class="text-truncate">Edit</span>-->
        <!--        </h2>-->
      </div>
      <div class="col-auto">
        <div class="btn-list">
          <a href="#" class="btn btn-primary">
            Run
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-2 px-4">
      <app-build-menu [id]="build.id"></app-build-menu>
    </div>
    <div class="col-12 col-md-10">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Variables</h3>
            </div>
            <div class="card-body">
              <div *ngFor="let variable of terraformModule.variables">
                <div class="form-group mb-3 row">
                  <label class="form-label col-3 col-form-label">{{variable.name}}</label>
                  <div class="col">
                    <input required="{{variable.required && !variable.defaultValue}}" type="text" name="{{variable.name}}" id="{{variable.name}}" class="form-control"
                           value="{{variablesMaps.get(variable.name)?.value}}" placeholder="{{variable.description}}, default value is {{variable.defaultValue}}">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
