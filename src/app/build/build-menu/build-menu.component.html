<div class="list-group list-group-transparent mb-3 ml-3">
  <a class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active" routerLink="/build/{{id}}/informations">
    Informations
  </a>
  <a *ngIf="id" class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active"  routerLink="/build/{{id}}/variables" >
    Variables
  </a>
  <a *ngIf="id" class="list-group-item list-group-item-action d-flex align-items-center" routerLinkActive="active"  routerLink="/build/{{id}}/executions" >
    Executions
    <small class="text-muted ms-auto">{{numberOfBuildExecutions}}</small>
  </a>
</div>
